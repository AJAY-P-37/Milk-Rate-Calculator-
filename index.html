<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="icon.png" />
    <title>Milk Rate Calculator</title>
  </head>

  <body>
    <header class="content is-small is-mobile">
      <h1><b>Milk Rate Calculator</b></h1>
    </header>

    <div class="box" id="outerbox">
      <div class="block">
        <div
          class="columns is-mobile is-vcentered is-centered block"
          id="milkTable"
        >
          <table class="table is-bordered">
            <thead>
              <tr>
                <th>Milk Type</th>
                <th>Milk Rate</th>
                <th>Milk Quantity</th>
                <th>Milk Cost</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th>Total Rate</th>
                <th class="total_value"></th>
              </tr>
            </tfoot>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
